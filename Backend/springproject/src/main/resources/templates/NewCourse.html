<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestNewCourse</title>
    <link rel="stylesheet" href="../static/css/MyCss.css">
    <!--    Jquery-->

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.js"></script>
    <script type="application/javascript" src="../static/js/bootstrap.js"></script>
    <script src="../static/js/NewCourse.js"></script>
    <script src="../static/js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../static/js/util.js"></script>
    <link rel="stylesheet" href="../static/js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
</head>
<body>
    <button data-toggle="modal" data-target="#NewCourse">新建</button>

    <div class="modal fade" id="NewCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 600px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">课程基本信息</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                </div>
                <div class="modal-body" >
                    <form id="data">
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label" for="chinese_name">课程中文名称</label>
                                <input class="form-control form-control-lg"name="chinese_name" type="text" placeholder="中文名称" id="chinese_name">
                            </div>
                            <div class="form-group col-6">
                                <label class="col-form-label" for="english_name">课程英文名称</label>
                                <input class="form-control" id="english_name" type="text" name="english_name" placeholder="English Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label" for="code">课程编号</label>
                                <input class="form-control" id="code" type="text" name="code" placeholder="课程编号">
                            </div>
                            <div class="form-group col-6">
                                <label class="col-form-label" for="credit">学分</label>
                                <input class="form-control" id="credit" type="number" name="credit" placeholder="学分">
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label" for="department">所属院系</label>
                                <input type="text"name="department" class="form-control" placeholder="输入院系" id="department">
                            </div>
                            <div class="form-group col-6">
                                <label for="year">建议修读学年</label>
                                <select class="form-control"name="year" id="year">
                                    <option>大一</option>
                                    <option>大二</option>
                                    <option>大三</option>
                                    <option>大四</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group col-4">
                                <label for="spring">春季学期开设</label>
                                <select class="form-control"name="spring" id="spring">
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>

                            <div class="form-group col-4">
                                <label for="summer">夏季学期开设</label>
                                <select class="form-control"name="summer" id="summer">
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <label for="autumn">秋季学期开设</label>
                                <select class="form-control"name="autumn" id="autumn">
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="intro">课程介绍</label>
                            <textarea class="form-control"name="intro" id="intro" rows="5"></textarea>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="newCourse()" data-dismiss="modal">新建课程</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
</html>
