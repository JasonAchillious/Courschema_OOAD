<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">培养方案基本信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body" >
                <form id="data">
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="col-form-label" for="schemaname">培养方案名称</label>
                            <input class="form-control form-control-lg"name="schema_name" type="text" placeholder="培养方案名称" id="schemaname">
                        </div>
                        <div class="form-group col-6">
                            <label class="col-form-label" for="year">培养方案年份</label>
                            <input class="form-control" id="year" type="number" name="year" placeholder="输入培养方案年份">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label class="col-form-label" for="department">所属院系</label>
                            <input class="form-control" id="department" type="text" name="department" placeholder="计算机科学与工程系" readonly="" value="计算机科学与工程系">
                        </div>
                        <div class="form-group col-6">
                            <label class="col-form-label" for="major">所属专业</label>
                            <input class="form-control" id="major" type="text" name="major" placeholder="输入所属专业">
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-6">
                            <label class="col-form-label" for="renwencredit">人文学分要求</label>
                            <input type="number"name="HU_elec" class="form-control" placeholder="输入数字" id="renwencredit">
                        </div>
                        <div class="form-group col-6">
                            <label class="col-form-label" for="shekecredit">社科学分要求</label>
                            <input type="number"name="SS_elec" class="form-control" placeholder="输入数字" id="shekecredit">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="col-form-label" for="AR_elec">艺术学分要求</label>
                            <input type="number"name="AR_elec" class="form-control" placeholder="输入数字" id="AR_elec">
                        </div>
                        <div class="form-group col-6">
                            <label class="col-form-label" for="major_elec">专业选修学分要求</label>
                            <input type="number"name="major_elec" class="form-control" placeholder="输入数字" id="major_elec">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="foreign">留学生培养方案</label>
                            <select class="form-control"name="foreign" id="foreign">
                                <option>是</option>
                                <option>否</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="one_plus3">培养方案类型</label>
                            <select class="form-control"name="one_plus3" id="one_plus3">
                                <option>1+3培养</option>
                                <option>2+2培养</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="intro">培养方案介绍</label>
                        <textarea class="form-control"name="intro" id="intro" rows="5"></textarea>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="newschema()" data-dismiss="modal">新建培养方案</button>
            </div>
