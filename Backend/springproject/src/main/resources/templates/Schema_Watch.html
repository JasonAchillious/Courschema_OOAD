<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SchemaWatch</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.js"></script>
    <script type="application/javascript" src="../static/js/bootstrap.js"></script>

    <script src="../static/js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../static/js/util.js"></script>
    <link rel="stylesheet" href="../static/js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary col-lg-12">
    <a class="navbar-brand" href="#">SUSTech Courschema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarColor01">
        <h4 class = "text-white">编辑培养方案</h4>
    </div>

    <div class="collapse navbar-collapse offset-5">
        <button type="button" class="btn btn-success col-lg-5" onclick="upload()">保存</button>
        <button type="button" class="btn btn-danger col-lg-5 offset-1" onclick="">放弃</button>
    </div>

</nav>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="jiben_part">
        <div class="info_board">
            <form id="data">
                <div class="row">
                    <div class="form-group col-6">
                        <label class="col-form-label" for="chinese_name">课程中文名称</label>
                        <input class="form-control form-control-lg"name="chinese_name" type="text" placeholder="中文名称" id="chinese_name">
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label" for="english_name">课程英文名称</label>
                        <input class="form-control" id="english_name" type="text" name="english_name" placeholder="English Name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label class="col-form-label" for="code">课程编号</label>
                        <input class="form-control" id="code" type="text" name="code" placeholder="课程编号">
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label" for="credit">学分</label>
                        <input class="form-control" id="credit" type="number" name="credit" placeholder="学分">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-6">
                        <label class="col-form-label" for="department">所属专业</label>
                        <input type="text"name="department" class="form-control" placeholder="输入数字" id="department">
                    </div>
                    <div class="form-group col-6">
                        <label for="year">建议修读学年</label>
                        <select class="form-control"name="year" id="year">
                            <option>大一</option>
                            <option>大二</option>
                            <option>大三</option>
                            <option>大四</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-4">
                        <label for="spring">春季学期开设</label>
                        <select class="form-control"name="spring" id="spring">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>

                    <div class="form-group col-4">
                        <label for="summer">夏季学期开设</label>
                        <select class="form-control"name="summer" id="summer">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="autumn">秋季学期开设</label>
                        <select class="form-control"name="autumn" id="autumn">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="intro">课程介绍</label>
                    <textarea class="form-control"name="intro" id="intro" rows="5"></textarea>
                </div>

            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="xianxiubixiu">
        <form id="relationData">
            <div class="form-group">
                <label for="pre_course">先修课程</label>
                <textarea class="form-control"name="pre_course" id="pre_course" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="replace_course">可替换课程</label>
                <textarea class="form-control"name="replace_course" id="replace_course" rows="5"></textarea>
            </div>
        </form>
    </div>
</div>
</body>
</html>
